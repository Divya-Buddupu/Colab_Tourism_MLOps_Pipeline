name: Tourism Project Pipeline

on:
  push:
    branches:
      - main

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas scikit-learn mlflow huggingface_hub joblib
      - name: Execute Pipeline
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python data_prep.py
          python train.py
          python deploy.py
